name: Validate Token List JSON

on:
  pull_request:
    paths:
      - 'src/**/*.tokenlist.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate JSON Syntax
        run: |
          echo "ğŸ” VÃ©rification de la syntaxe JSON..."
          python3 -m json.tool src/cryptonia20.tokenlist.json || exit 1
          echo "âœ… Syntaxe JSON valide"

      - name: Validate Required Fields
        run: |
          echo "ğŸ” VÃ©rification des champs obligatoires..."
          python3 <<'EOF'
          import json, re, sys

          REQUIRED_ROOT = ["name", "timestamp", "version", "tokens"]
          REQUIRED_TOKEN = ["chainId", "address", "name", "symbol", "decimals", "logoURI"]

          try:
              with open("src/cryptonia20.tokenlist.json") as f:
                  data = json.load(f)

              # VÃ©rification des champs racines
              missing_root = [field for field in REQUIRED_ROOT if field not in data]
              if missing_root:
                  raise ValueError(f"Champs manquants: {', '.join(missing_root)}")

              # VÃ©rification des tokens
              if not isinstance(data["tokens"], list):
                  raise ValueError("'tokens' doit Ãªtre une liste")
              
              if len(data["tokens"]) == 0:
                  raise ValueError("La liste 'tokens' ne doit pas Ãªtre vide")

              for i, token in enumerate(data["tokens"]):
                  # Champs obligatoires
                  missing_token = [field for field in REQUIRED_TOKEN if field not in token]
                  if missing_token:
                      raise ValueError(f"Token #{i} manque: {', '.join(missing_token)}")
                  
                  # Format de l'adresse
                  if not re.match(r'^0x[a-fA-F0-9]{40}$', token["address"]):
                      raise ValueError(f"Adresse Ethereum invalide (token #{i}): {token['address']}")

                  # VÃ©rification du logoURI
                  if not token["logoURI"].startswith(('http://', 'https://')):
                      raise ValueError(f"logoURI doit Ãªtre une URL valide (token #{i})")

              print("âœ… Toutes les validations sont passÃ©es avec succÃ¨s!")
          except json.JSONDecodeError as e:
              print(f"âŒ Erreur de syntaxe JSON: {str(e)}")
              sys.exit(1)
          except Exception as e:
              print(f"âŒ Erreur de validation: {str(e)}")
              sys.exit(1)
          EOF